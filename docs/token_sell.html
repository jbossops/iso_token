<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saba Token (SBN) ICO</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center">SABA TOKEN (SBN)</h1>
            <hr/>
            <br/>
        </div>
	  </div>

	   
	   <div id="loader">
		   <div class="row">
				<div class="col-12">
					<div id="loader">
						<div class="text-center">
							<img src='loading.gif'>
						</div>
					</div>
				</div>
		   </div>	
	   </div>
	   
		<div id="content" class="text-center" style="display: none; padding: 0 10%">
		<div class="row">
			<div class="col-md-4">
				<div class="jumbotron">
				  <div class="container text-center">
					<h4>Cena <br> [ETH]</h4>
					<hr style="border-top: 1px solid grey;">
					<h2><span class="token-price"></span></h2>
				  </div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="jumbotron">
				  <div class="container text-center">
					<h4>Cena <br> [PLN]</h4>
					<hr style="border-top: 1px solid grey;">
					<h2><span id="ether-Price"></span></h2>
				  </div>
				</div>
			</div>
			<!--div class="col-md-3 col-lg-3">
				<div class="jumbotron">
				  <div class="container text-center">
					<h4>Ca≈Çkowita SAT</h4>
					<hr style="border-top: 1px solid grey;">
					<h2><span class="initial-supply">1000000</span></h2>
				  </div>
				</div>
			</div-->
			<div class="col-md-4">
				<div class="jumbotron">
				  <div class="container text-center">
					<h4>Saldo konta [SAT]</h4>
					<hr style="border-top: 1px solid grey;">
					<h2><span class="dapp-balance"></span></h2>
				  </div>
				</div>
			</div>
		</div>
		
		
			<div class="row">
			<div class="col-lg-12">
			  <br/>
			  <form onSubmit="App.buyTokens(); return false;" role="form">
				<div class="form-group">
				  <div class="input-group">
					<input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">
					</input>
					<span class="input-group-btn">
					  <button type="submit" class="btn btn-primary btn-lg">Kup token</button>
			
					</span>
				  </div>
				</div>
			  </form>
			  <br>
			   <div class="progress">
				<div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100"><span id="procent"></span><div>
				</div>
			  </div>
			  </div>
			  <h4>Tokeny sprzedane / Tokeny oferowane: <b> <span class="tokens-sold"></span> / <span class="tokens-available"></span></b></h4>
			  <hr>
			  <span class="d-sm-none"><h4 id="accountAddress"></h4></span>
			</div>
			
			</div>
		</div>
		
		
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="js/app.js"></script>
	<script src="js/eth-price.js"></script>
	
  </body>
</html>
